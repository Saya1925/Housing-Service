name: Jest CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2.4.2
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: npm install

      - name: Run Jest
        run: npm test -- --ci
