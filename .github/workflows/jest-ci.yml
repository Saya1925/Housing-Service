name: Jest CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

      - name: Send Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@master
        with:
          status: failure
          message: 'Jest tests failed in the last build. Please check the logs for details.'
          channel: '#my-channel'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
